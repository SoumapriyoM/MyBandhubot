<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>MyBandhubot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="/static/script.js" defer></script>
</head>

<body class="bg-gradient-to-r from-green-500 to-green-1600">
    <div class="chatbot fixed left-1/2 top-1/2 w-full max-w-5xl max-h-10xl -translate-x-1/2 -translate-y-1/2 transform overflow-hidden rounded-lg bg-white text-gray-800 shadow-md">
        <header class="relative bg-gradient-to-r from-green-400 to-green-600 py-4 text-center text-white">
            <h2 class="text-2xl font-bold">MyBandhubot</h2>
        </header>
        <ul id="chatbox" class="chatbox h-96 overflow-y-auto px-4 py-6">
            <li class="chat incoming mb-4 flex items-start">
                <span class="material-symbols-outlined line-height[32px] mb-2 mr-2 h-8 w-8 self-end rounded-md bg-white text-center text-gray-800">smart_toy</span>
                <p class="white-space-pre-wrap max-w-[75%] rounded-bl-lg rounded-tl-lg bg-white px-4 py-3 text-lg text-black">Hi there ðŸ‘‹<br />How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input flex items-center border-t border-gray-200 bg-white p-3">
            <textarea id="userMessage" placeholder="Enter a message..." spellcheck="false" class="h-14 max-h-48 flex-grow resize-none border-none bg-white px-4 text-lg text-black outline-none" required></textarea>
            <button id="send-btn" onclick="handleChat()" class="material-symbols-rounded h-14 cursor-pointer self-end rounded-md bg-gradient-to-r from-green-400 to-green-600 px-4 py-1 text-lg text-white">&#xE163;</button>
        </div>
    </div>
</body>

</html>
